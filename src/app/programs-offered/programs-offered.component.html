<p>programs-offered works!</p>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>description</th>
        <th>eligibility</th>
        <th>duration</th>
        <th>certificate</th>
    </tr>
    <tr  *ngFor="let program of visiblePrograms">
        <td>{{program.id}}</td>
        <td>{{program.name}}</td>
        <td>{{program.description}}</td>
        <td>{{program.eligibility}}</td>
        <td>{{program.duration}}</td>
        <td> {{program.certificate}}</td>
    </tr>
</table>
<button (click)="deleteProgram($event)">Delete</button>
